<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GOODCCI WATER</title>

  <!-- Brand-adjacent fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-frame">
    <!-- Centered, glowing logo -->
    <header class="brand" aria-label="charity: water brand">
      <div class="logo-wrap" aria-hidden="true">
        <!-- If you have an icon-only file, you can swap this src to ./img/cw_mark_yellow.png -->
        <img src="./img/cw_logo_horizontal.png" alt="charity: water" class="brand-logo" />
      </div>
    </header>

    <main class="container">
      <h1>GOODCCI WATER</h1>
      <p class="game-instructions">Collect clean drops before time runs out!</p>

      <!-- The difficulty select will be injected by script.js just above this .stats block -->
      <section class="stats" aria-live="polite">
        <p>Drops Collected: <span id="current-cans">0</span></p>
        <p>Time Left: <span id="timer">30</span>s</p>
      </section>

      <div id="achievements" class="achievement" aria-live="polite"></div>

      <section class="game-grid" aria-label="Game board"></section>

      <div class="controls">
        <button id="start-game" type="button">Start Game</button>
        <button id="reset-game" type="button" class="hidden">Reset</button>
      </div>
    </main>

    <footer class="footer-note">
      <small>
        Made for learning â€” inspired by
        <a href="https://www.charitywater.org/" target="_blank" rel="noopener">charity: water</a>.
        <br />
        Support the cause:
        <a href="https://www.charitywater.org/donate" target="_blank" rel="noopener">Donate here</a>
      </small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
